server:
    port: 8080

app:
    name: AntReminder
    host: localhost:8080
    encoding: UTF-8

security.basic.enabled: false
html: text/html
server.error.whitelabel.enabled: false

websoc:
    baseUrl: https://www.reg.uci.edu/perl/WebSoc
    formUrl: /schedule
    searchUrl: /schedule
    searchFragment: resources/templates/fragments/schedule/search.html
    formFragment: resources/templates/fragments/schedule/form.html

schedule.url: /schedule

reminders:
    url: /reminders
    add: /reminders/add
    get: /reminders/get
    getall: /reminders/getall

reminder:
    runner:
        scan-interval: 5000 #Milliseconds
        scan-url: https://www.reg.uci.edu/perl/WebSoc
        scan-expected-title: Schedule of Classes search results

spring:
    datasource:
        driver: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.0.14:3306/test_csthings
        username: root
        password: root
        testWhileIdle: true
        validationQuery: SELECT 1
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
            dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    entitymanager:
        packagesToScan: net.csthings.antreminder.entity.dto
    cache:
        cache-names: validation_account, reminders, email_account
        guava:
            spec:
                maximumSize: 500
                expireAfterAccess: 30m
