<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <div th:replace="fragments/head :: head">
    <!-- PlaceHolder -->
  </div>
  <script src="js/reminders.js" th:src="@{js/reminders.js}"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/reminders.css"
  th:href="@{css/reminders.css}" media="screen" />
</head>
<body>
  <div th:replace="fragments/header :: header">
    <!-- PlaceHolder -->
  </div>
  <div class="container rounded m-x-auto" id="form-container">
    <div class="container">
      <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
      <div class="mail-box">
        <aside class="sm-side">
          <div class="user-head">
            <!-- <a class="inbox-avatar" href="javascript:;">
              <img  width="64" hieght="60" src="https://avatars1.githubusercontent.com/u/6373173?v=3&amp;s=460"></img>
            </a>
            <div class="user-name">
              <h5><a href="#">Tolu Salako</a></h5>
              <span><a href="#">salakotolu@gmail.com</a></span>
            </div>
            <a class="mail-dropdown pull-right" href="javascript:;">
              <i class="fa fa-chevron-down"></i>
            </a> -->
            <div id='reminder-title'>
              <b><h3>Reminders</h3></b>
            </div>
          </div>
          <div class="inbox-body">
            Quater Info
          </div>
          <ul class="inbox-nav inbox-divider">
            <li class="active">
              <a href="#"><i class=" fa fa-circle text-primary"></i> ALL <span class="label label-danger pull-right">2</span></a>
            </li>
            <li>
              <a href="#"><i class=" fa fa-circle text-success"></i> OPEN</a>
            </li>
            <li>
              <a href="#"><i class=" fa fa-circle text-warning"></i> WAITLIST</a>
            </li>
            <li>
              <a href="#"><i class=" fa fa-circle text-info"></i> NEWONLY</a>
            </li>
            <li>
              <a href="#"><i class=" fa fa-circle text-danger"></i> FULL <span class="label label-info pull-right">30</span></a>
            </li>
          </ul>


        </aside>
        <aside class="lg-side">
          <div class="inbox-head">
            <div class="mail-option">
              <div class="btn-group btn-group-refresh">
                <a class="btn mini btn-default btn-refresh"href="/reminders">
                  <i class=" fa fa-refresh"></i>
                </a>
              </div>
              <div class="btn-group btn-group-add">
                <a class="btn mini btn-default btn-add" href="#add">
                  <i class="fa fa-plus"></i>
                </a>
              </div>
              <div class="btn-group btn-group-remove">
                <a class="btn mini btn-default btn-remove" href="#remove">
                  <i class="fa fa-minus"></i>
                </a>
              </div>
              <form action="#" class="pull-right position">
                <div class="input-append">
                  <input type="text" class="sr-input" placeholder="Search"></input>
                  <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                </div>
              </form>
            </div>
          </div>
          <div class="inbox-body">
            <table class="table table-inbox table-hover">
              <tbody>
                <div th:if="${not #lists.isEmpty(reminders)}">
                  <tr th:each="reminder : ${reminders}">
                    <td class="inbox-small-cells">
                      <input type="checkbox" class="mail-checkbox"></input>
                    </td>
                    <th:block th:if="${reminder.status == 'OPEN'}">
                        <td class="inbox-small-cells"><i class=" fa fa-circle text-success"></i></td>
                    </th:block>
                    <th:block th:if="${reminder.status == 'WAITL'}">
                        <td class="inbox-small-cells"><i class=" fa fa-circle text-warning"></i></td>
                    </th:block>
                    <th:block th:if="${reminder.status == 'NEWONLY'}">
                        <td class="inbox-small-cells"><i class=" fa fa-circle text-info"></i></td>
                    </th:block>
                    <th:block th:if="${reminder.status == 'FULL'}">
                        <td class="inbox-small-cells"><i class=" fa fa-circle text-danger"></i></td>
                    </th:block>
                    <td class="view-message  dont-show" th:text="${reminder.dept} + ' ' + ${reminder.number}"></td>
                    <td class="view-message  text-right" th:text="${reminder.reminderId}"></td>
                    <td class="view-message" th:text="${reminder.title}"></td>
                  </tr>
                </div>
              </tbody>
            </table>
          </div>
        </aside>
      </div>
    </div>
  </div>
</body>
</html>
