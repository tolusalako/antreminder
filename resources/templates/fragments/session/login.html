<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <p>...</p>
    <div id="loginFragment" class="fragment" th:fragment="login">
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1><br></br>
                  <form>
                    <input type="text" name="user" placeholder="Username"></input>
                    <input type="password" name="pass" placeholder="Password"></input>
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login"></input>
                  </form>
                    
                  <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                  </div>
                </div>
            </div>
          </div>
</div>
</body>
</html>
