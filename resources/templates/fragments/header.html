<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <nav class="navbar navbar-dark bg-inverse" th:fragment="header">
        <a class="navbar-brand" href="#">Antreminder</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedule" th:href="@{/schedule}">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reminders" th:href="@{/reminders}">Reminders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://www.csthings.net">Blog</a>
            </li>
        </ul>

        <div class="session">
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline pull-xs-right" method="post" action="/logout">
                    <font color="white"><b class="text-email-login" th:text="${'Hello, ' + #authentication.name}">Anonymous</b></font>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-outline-danger" type="submit" name="logout">Logout</button>
                </form>
            </div>
            <th:block th:unless="${#authorization?.expression('isAuthenticated()') or #httpServletRequest.requestURI.equalsIgnoreCase('/login')}">
                <form class="form-inline pull-xs-right" method="post" action="/login">
                    <font color="red"><a class="text-bad-login" th:text="${apiResponse}"></a></font>
                    <input type="hidden" name="page" th:value="${#httpServletRequest.requestURI} " />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input class="form-control" type="text" name="email" placeholder="email"></input>
                    <input class="form-control" type="password"  name="password" placeholder="password"></input>
                    <button class="btn btn-outline-info" type="submit" name="login">Login</button>
                </form>
            </th:block>
        </div>
</nav>
</body>
</html>
