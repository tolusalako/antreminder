<body>
	<div class="fragment search-fragment" th:fragment="search">
		<div id="searchReply">
			<div id="searchReplyContent" th:utext="${PAGE}"></div>
			<div class="modal fade" id="schedule-modal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="schedule-modal-label">Email me when...</h4>
						</div>
						<div class="modal-body">
							<div>
								<center>
									<span class="h5 modal-remind-text modal-remind-text-dept" id="modal-remind-text-dept"></span>
									<span class="h5 modal-remind-text" id="modal-remind-text-number"></span>
									<span calss="h5">: </span>
									<span class="h5 modal-remind-text" id="modal-remind-text-title"></span>
									<span class="h5 modal-remind-text" id="modal-remind-text-section"></span>
									<span class="h5 modal-remind-text" id="modal-remind-text-code"></span>
									<span class="h5"> is...</span>
								</center>
							</div>
						</div>
						<div class="modal-footer">
							<form id="modal-form" method="post" th:action="${REMINDER_ADD_URL}" class="form-inline pull-xs-right">
									<input type="hidden" class="modal-remind-text-dept" name="dept" />
										<button class="modal-btn btn btn-outline-success"    name="status" value="OPEN"> OPEN </button>
										<button class="modal-btn btn btn-outline-warning"    name="status" value="WAITL"> WAITLIST </button>
										<button class="modal-btn btn btn-outline-info"   name="status" value="NEWONLY"> NEWONLY </button>
										<button class="modal-btn btn btn-outline-danger"    name="status" value="FULL"> FULL </button>
						  </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
